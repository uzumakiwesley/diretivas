<!--ngIf  // serve para que a partit de uma determinada condção booleana um elemento HTML
 ou componente apareça na sua tela ou não.-->

<div class="card" *ngIf="mostrarProduto == true">
    <img [src]="prod.imagem" alt="Imagem PC Gamer" class="card-image-top">
    <div class="card-body">
    <h5 class="card-title">{{ prod.nome }}</h5>
    <h6 class="card-subtitle text-muted">{{ prod.preco }}</h6>
    <!--
        estoque for menor ou igual a 10 -> vermelho
        maior que 10 e menor que 30 -> amarelo
        maior que 30 e menor que 100 -> azul
        maior que 100 -> verde
   
        azul -> bg-primary
        amarelo -> bg-warning
        vermelho -> bg- danger
        verde -> bg-success
    -->
    <!--
        ngClass te permite adicionar ou remover classes de um elemento a partir de condições lógivas (booleanas)
    -->
    <span 
    class="badge mb1"
    [ngClass]="{
        'bg-danger':  prod.estoque <= 10,
        'bg-warning': prod.estoque >10 && prod.estoque <=30,
        'bg-primary': prod.estoque >30 && prod.estoque <=100,
        'bg-success': prod.estoque >100
    }"
    >
        {{ prod.estoque }}
        </span>
    <p class="card-text text-truncate">
        {{ prod.descricao }}
    </p>
    <button class="btn btn-sm btn-danger"(click)="esconderProduto()">
        Esconder produto
    </button>
    </div>
</div>
